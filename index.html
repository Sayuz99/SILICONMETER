<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILICONMETER - Real-time Price Tracker</title>
    
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Load Babel (to compile React in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. Load Chart.js (The Robust Alternative to Recharts) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- 5. Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #0a0a0a; color: white; font-family: sans-serif; }
        .animate-marquee { animation: marquee 30s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { createRoot } = ReactDOM;

        // --- 1. CONFIGURATION ---
        // Using "./data.json" works for both Localhost and GitHub Pages automatically.
        const DATA_URL = './data.json';

        // --- 2. SIMPLE ICON COMPONENTS ---
        const Icons = {
            Cpu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="16" x="4" y="4" rx="2"/><path d="M9 2v2"/><path d="M9 20v2"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 9h2"/><path d="M2 15h2"/><path d="M20 9h2"/><path d="M20 15h2"/></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            ArrowUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>,
            ArrowDown: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></svg>,
            WifiOff: () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="2" x2="22" y1="2" y2="22"/><path d="M8.5 8.5A6 6 0 0 1 12 8c.76 0 1.5.15 2.2.43"/><path d="M5.23 5.23A10 10 0 0 1 12 5c1.76 0 3.4.45 4.86 1.24"/><path d="M2 2 22 22"/><path d="M12 20h.01"/><path d="M16.24 16.24A6 6 0 0 1 12 17a6 6 0 0 1-4.24-1.76"/></svg>
        };

        // --- 3. ROBUST CHART COMPONENT (Chart.js) ---
        const Sparkline = ({ data, color }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (!canvasRef.current) return;
                
                // Destroy previous chart instance if it exists
                if (chartRef.current) {
                    chartRef.current.destroy();
                }

                const ctx = canvasRef.current.getContext('2d');
                
                // Safe data handling
                const safeData = Array.isArray(data) ? data : [];
                const prices = safeData.map(d => d.price);
                const labels = safeData.map(d => d.date);

                // Create new Chart
                chartRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: prices,
                            borderColor: color,
                            borderWidth: 2,
                            tension: 0.4, // Smooth curves
                            pointRadius: 0, // Hide points
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false }, tooltip: { enabled: false } },
                        scales: { x: { display: false }, y: { display: false } },
                        animation: false // Disable animation for performance
                    }
                });

                return () => {
                    if (chartRef.current) chartRef.current.destroy();
                };
            }, [data, color]);

            return (
                <div className="h-12 w-24">
                    <canvas ref={canvasRef}></canvas>
                </div>
            );
        };

        // --- 4. MAIN APP ---
        const App = () => {
            const [liveData, setLiveData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            const fetchData = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    console.log("Fetching data from:", DATA_URL);
                    const response = await fetch(DATA_URL);
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const jsonData = await response.json();
                    console.log("Data received:", jsonData);
                    setLiveData(jsonData);
                } catch (err) {
                    console.error("Fetch failed:", err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, []);

            // --- RENDER STATES ---
            if (loading) return <div className="min-h-screen flex items-center justify-center">Loading Market Data...</div>;
            
            if (error || !liveData) return (
                <div className="min-h-screen flex flex-col items-center justify-center text-red-400 p-4 text-center">
                    <Icons.WifiOff />
                    <h2 className="text-xl font-bold mt-4">Data Fetch Error</h2>
                    <p className="text-sm mt-2 text-zinc-500">{error || "Unknown Error"}</p>
                    <p className="text-xs mt-2 font-mono bg-zinc-900 p-2 rounded">Trying to load: {DATA_URL}</p>
                    <button onClick={fetchData} className="mt-6 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500">Retry</button>
                </div>
            );

            // --- MAIN UI ---
            const products = liveData.products || [];
            
            return (
                <div className="min-h-screen pb-12">
                    {/* TICKER */}
                    <div className="sticky top-0 z-50 bg-black/80 border-b border-white/10 overflow-hidden h-10 flex items-center backdrop-blur-md">
                        <div className="animate-marquee flex whitespace-nowrap font-mono text-sm">
                            {products.map((p, i) => (
                                <div key={i} className="mx-4 flex items-center">
                                    <span className="font-bold text-white mr-2">{p.name.split(' ').slice(0,2).join(' ')}</span>
                                    <span className="text-zinc-400 mr-2">${p.current_price.toFixed(2)}</span>
                                    <span className={p.change_24h >= 0 ? "text-red-400" : "text-green-400"}>
                                        {p.change_24h > 0 ? '▲' : '▼'} {Math.abs(p.change_24h)}%
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* HEADER */}
                    <div className="max-w-6xl mx-auto mt-12 px-4">
                        <h1 className="text-5xl font-black tracking-tighter">SILICON<span className="text-indigo-500">METER</span></h1>
                        <p className="text-zinc-400 mt-2 text-lg">Global Hardware Price Tracker</p>
                    </div>

                    {/* GRID */}
                    <div className="max-w-6xl mx-auto mt-12 px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {products.map((p) => (
                            <div key={p.id} className="bg-zinc-900/50 border border-white/10 p-6 rounded-xl hover:border-indigo-500/50 transition">
                                <div className="flex justify-between items-start mb-4">
                                    <div className="bg-zinc-800 p-2 rounded-lg text-indigo-400">
                                        {p.type === 'GPU' ? <Icons.Cpu /> : <Icons.Zap />}
                                    </div>
                                    <span className={`px-2 py-1 rounded text-xs font-bold uppercase ${
                                        p.sentiment === 'panic' ? 'bg-red-500/20 text-red-400' : 
                                        p.sentiment === 'buy' ? 'bg-green-500/20 text-green-400' : 'bg-yellow-500/20 text-yellow-400'
                                    }`}>
                                        {p.sentiment}
                                    </span>
                                </div>
                                
                                <h3 className="font-bold text-lg truncate">{p.name}</h3>
                                <div className="flex items-center justify-between mt-4">
                                    <div>
                                        <div className="text-3xl font-black font-mono">${p.current_price.toFixed(2)}</div>
                                        <div className={`text-xs font-bold mt-1 flex items-center ${p.change_24h >= 0 ? 'text-red-500' : 'text-green-500'}`}>
                                            {p.change_24h > 0 ? <Icons.ArrowUp /> : <Icons.ArrowDown />} 
                                            {Math.abs(p.change_24h)}% (24h)
                                        </div>
                                    </div>
                                    {/* CHART.JS SPARKLINE */}
                                    <Sparkline data={p.history} color={p.change_24h >= 0 ? '#ef4444' : '#10b981'} />
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    <div className="text-center mt-12 text-zinc-600 text-xs">
                        Last Updated: {new Date(liveData.last_updated).toLocaleString()}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
